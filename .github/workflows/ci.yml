name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: password
          POSTGRES_DB: zws
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies with Yarn
        run: yarn install --immutable
      - name: Run migrations
        run: yarn run migrations
        env:
          DATABASE_URL: postgres://test:password@localhost:5432/zws
      - name: Run tests
        run: yarn test
        env:
          SMOKE_TEST: true
          DATABASE_URL: postgres://test:password@localhost:5432/zws
        timeout-minutes: 5
  deploy:
    name: Deploy

    runs-on: ubuntu-latest

    timeout-minutes: 30

    # Don't run this job if we aren't on main branch
    if: ${{ github.ref  == 'refs/heads/main' }}

    needs: [test]

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
      - name: Install dependencies with Yarn
        run: yarn install --immutable
      - name: Build
        run: yarn run build
